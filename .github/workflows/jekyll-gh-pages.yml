name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Asegúrate de que esta rama está correctamente configurada en tu repo
          folder: build     # Asegúrate de que este es el directorio correcto
          token: ${{ secrets.GITHUB_TOKEN }}  # Utiliza el token predeterminado de GitHub
